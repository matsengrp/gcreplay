<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextflow Pipeline Notebooks</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .notebook-container {
            height: 800px;
            width: 100%;
            border: none;
        }
        .variant-toggle {
            margin-bottom: 1rem;
        }
        .sidebar {
            position: sticky;
            top: 20px;
            height: calc(100vh - 40px);
            overflow-y: auto;
        }
        .content {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mb-4">Nextflow Pipeline Notebooks</h1>
        
        <div class="row">
            <!-- Sidebar with notebook navigation -->
            <div class="col-md-3 sidebar">
                <div class="card">
                    <div class="card-header">Notebooks</div>
                    <div class="card-body" id="notebook-nav">
                        <!-- Will be populated dynamically -->
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main content area -->
            <div class="col-md-9 content">
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <span id="current-notebook">Select a notebook</span>
                            <div class="btn-group variant-toggle" id="variant-toggles">
                                <button class="btn btn-outline-primary" data-variant="default">Default</button>
                                <button class="btn btn-outline-primary" data-variant="naive_reversions_first">Naive Reversions First</button>
                                <button class="btn btn-outline-primary" data-variant="naive_reversions_no_bp">Naive Reversions No BP</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <iframe id="notebook-frame" class="notebook-container" src="about:blank"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - this will be generated by the Python script
        const CONFIG = {
            notebooks: [] // Will be populated by the script
        };

        // Current state
        let currentNotebook = null;
        let currentVariant = 'default';

        // Function to load notebook directory structure
        async function loadNotebookStructure() {
            try {
                const response = await fetch('notebook_structure.json');
                const data = await response.json();
                CONFIG.notebooks = data.notebooks;
                renderNotebookNav();
            } catch (error) {
                console.error('Error loading notebook structure:', error);
                document.getElementById('notebook-nav').innerHTML = 
                    `<div class="alert alert-danger">Failed to load notebooks</div>`;
            }
        }

        // Function to render the notebook navigation
        function renderNotebookNav() {
            const navElement = document.getElementById('notebook-nav');
            
            if (CONFIG.notebooks.length === 0) {
                navElement.innerHTML = '<p>No notebooks found</p>';
                return;
            }
            
            const ul = document.createElement('ul');
            ul.className = 'list-group';
            
            CONFIG.notebooks.forEach(notebook => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.style.cursor = 'pointer';
                li.textContent = notebook.name;
                li.dataset.path = notebook.path;
                li.dataset.name = notebook.name;
                
                li.addEventListener('click', () => {
                    document.querySelectorAll('#notebook-nav .list-group-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    li.classList.add('active');
                    currentNotebook = notebook;
                    loadNotebook(notebook, currentVariant);
                });
                
                ul.appendChild(li);
            });
            
            navElement.innerHTML = '';
            navElement.appendChild(ul);
        }

        // Function to load a notebook
        function loadNotebook(notebook, variant) {
            const iframe = document.getElementById('notebook-frame');
            const path = `${notebook.path}/${variant}/${notebook.filename}`;
            iframe.src = path;
            
            document.getElementById('current-notebook').textContent = notebook.name;
            
            // Update variant toggle buttons
            document.querySelectorAll('#variant-toggles .btn').forEach(btn => {
                if (btn.dataset.variant === variant) {
                    btn.classList.remove('btn-outline-primary');
                    btn.classList.add('btn-primary');
                } else {
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-outline-primary');
                }
            });
            
            // Update URL for bookmarking
            const url = new URL(window.location);
            url.searchParams.set('notebook', notebook.path);
            url.searchParams.set('variant', variant);
            window.history.pushState({}, '', url);
        }

        // Set up event listeners for variant toggles
        document.querySelectorAll('#variant-toggles .btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (currentNotebook) {
                    currentVariant = btn.dataset.variant;
                    loadNotebook(currentNotebook, currentVariant);
                } else {
                    alert('Please select a notebook first');
                }
            });
        });

        // Check URL for initial notebook and variant
        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            const notebookPath = params.get('notebook');
            const variant = params.get('variant');
            
            if (notebookPath) {
                const notebook = CONFIG.notebooks.find(nb => nb.path === notebookPath);
                if (notebook) {
                    currentNotebook = notebook;
                    currentVariant = variant || 'default';
                    
                    // Highlight the notebook in the nav
                    setTimeout(() => {
                        const navItem = document.querySelector(`#notebook-nav .list-group-item[data-path="${notebookPath}"]`);
                        if (navItem) {
                            navItem.classList.add('active');
                            loadNotebook(notebook, currentVariant);
                        }
                    }, 100);
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadNotebookStructure().then(() => {
                loadFromURL();
            });
        });
    </script>
</body>
</html>
